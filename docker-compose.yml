version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: refactor_postgres
    restart: unless-stopped
    env_file:
      - ./docker/postgres/postgres.env
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

volumes:
  pgdata:
